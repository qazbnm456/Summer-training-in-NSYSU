{% extends "../main.html" %}

{% block title %}403{% end %}

{% block content %}
      <div class="container">
          {% if locked %}
              <h1>403 - Account Locked!</h1>
          {% elif xsrf %}
              <h1>403 - Invalid CSRF Token</h1>
          {% else %}
            <h1>403 - Forbidden</h1>
        {% end %}
        <br />
        <p>
            <embed type="application/x-shockwave-flash"
                src="/static/mediaplayer.swf" width="480" height="360" style=""
                id="mpl" name="mpl" quality="high" allowscriptaccess="always"
                allowfullscreen="false"
                flashvars="autostart=true&amp;repeat=always&amp;height=385&amp;width=640&amp;file=saxroll.flv">
            </embed>
        </p>
    </div>
{% end %}
