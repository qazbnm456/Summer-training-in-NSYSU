{% extends "../main.html" %}

{% block title %}History{% end %}

{% block header %}
<script src="/static/js/libs/highcharts-all.js"></script>
<script src="/static/js/pages/scoreboard/history.js"></script>
{% end %}

{% block content %}
{% from tornado.options import options %}
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">
                <i id="history-icon" class="fa fa-fw fa-flag"></i>
                History
            </a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li>
                        <a id="flags-history-button" href="#">
                            <i class="fa fa-flag"></i>
                            Flags
                        </a>
                    </li>
                    <li>
                        <a id="money-history-button" href="#">
                            <i class="fa fa-dollar"></i>
                            Money
                        </a>
                    </li>
                    {% if options.use_bots %}
                        <li>
                            <a id="bots-history-button" href="#">
                                <i class="fa fa-android"></i>
                                Bots
                            </a>
                        </li>
                    {% end %}
                </ul>
            </div>
            <div class="nav pull-right">
                <a class="brand">
                    <i id="activity-monitor" class="fa fa-fw fa-eye-slash"></i>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="span12">
        <div id="history-graph" class="well" style="height:500px;">
            <!-- Graph goes here -->
        </div>
    </div>
</div>
{% end %}
